<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Scene</h1>
  <div id="scene"></div>
  <h1>Client Manager</h1>
  <div id="client_manager"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('scene', (data) => {
      // Update the data
		document.getElementById("scene").innerHTML = data;
    });
    socket.on('client_manager', (data) => {
      // Update the data
		document.getElementById("client_manager").innerHTML = data;
    });
  </script>
</body>
</html>
